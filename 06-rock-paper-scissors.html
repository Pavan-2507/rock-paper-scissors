<head>

</head>
<body>
    <div id="titles">
    <h1 class="title">Rock - Paper - Scissors</h1>
  </div>
    <div id="choices">

   </div>

   <div id="arrange">

   <div id="computerScore">COMPUTER:0</div>

</div>
